<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag Football Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Flag Football Scoreboard</h1>

        <div id="settings-form">
            <h2>Game Settings</h2>
            <div class="form-group">
                <label for="date-field">Date:</label>
                <input type="date" id="date-field">
            </div>
            <div class="form-group">
                <label for="location-field">Location:</label>
                <input type="text" id="location-field" placeholder="e.g., Central Park">
            </div>
            <div class="form-group">
                <label for="team1-name">Home Team Name:</label>
                <input type="text" id="team1-name" value="Home Team">
            </div>
            <div class="form-group">
                <label for="team2-name">Away Team Name:</label>
                <input type="text" id="team2-name" value="Away Team">
            </div>
            <div class="form-group">
                <label for="half-duration">Half Duration (minutes):</label>
                <input type="number" id="half-duration" value="20" min="1" max="60">
            </div>
            <div class="form-group">
                <label for="play-clock-duration">Play Clock (seconds):</label>
                <input type="number" id="play-clock-duration" value="40" min="10" max="90">
            </div>
            <div class="form-group">
                <label for="timeouts-per-half">Timeouts per Half:</label>
                <input type="number" id="timeouts-per-half" value="2" min="0" max="5">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="auto-advance-play-clock" checked>
                <label for="auto-advance-play-clock">Auto-advance down on play clock start</label>
            </div>
            <div class="form-group">
                <button type="button" id="coin-toss-btn" class="primary-btn">Coin Toss</button>
                <p id="coin-toss-result"></p>
            </div>
            <button type="button" id="start-game-btn" class="primary-btn">Start Game</button>
        </div>

        <div id="game-interface" class="hidden">
            <div class="game-info">
                <p id="game-date"></p>
                <p id="game-location"></p>
            </div>

            <div class="team-section">
                <h2 id="team1-name-display">Home Team</h2>
                <div class="score-display-container">
                    <button class="adjust-btn" data-team="1" data-adjust="-">-</button>
                    <div class="score-display">
                        <span id="team1-score-display">0</span>
                    </div>
                    <button class="adjust-btn" data-team="1" data-adjust="+">+</button>
                </div>
                <div class="timeouts">
                    Timeouts: <span id="team1-timeouts">2</span>
                    <button class="use-timeout-btn" data-team="1">Use Timeout</button>
                </div>
            </div>

            <div class="team-section">
                <h2 id="team2-name-display">Away Team</h2>
                <div class="score-display-container">
                    <button class="adjust-btn" data-team="2" data-adjust="-">-</button>
                    <div class="score-display">
                        <span id="team2-score-display">0</span>
                    </div>
                    <button class="adjust-btn" data-team="2" data-adjust="+">+</button>
                </div>
                <div class="timeouts">
                    Timeouts: <span id="team2-timeouts">2</span>
                    <button class="use-timeout-btn" data-team="2">Use Timeout</button>
                </div>
            </div>

            <div class="clocks-container">
                <div class="game-clock">
                    Game Clock: <span id="game-clock-display">20:00</span>
                </div>
                <div class="play-clock">
                    Play Clock: <span id="play-clock-display">40</span>
                </div>
                <div class="down-buttons">
                    <button class="down-btn" data-down="1">1st Down</button>
                    <button class="down-btn" data-down="2">2nd Down</button>
                    <button class="down-btn" data-down="3">3rd Down</button>
                    <button class="down-btn" data-down="4">4th Down</button>
                </div>
            </div>
            
            <div class="score-buttons">
                <button class="score-btn" data-team="1" data-score="6" data-label="TD">Home TD</button>
                <button class="score-btn" data-team="1" data-score="2" data-label="Safety">Home Safety</button>
                <button class="score-btn" data-team="1" data-score="1" data-label="XP">Home XP</button>
                <button class="score-btn" data-team="1" data-score="2" data-label="2-pt">Home 2-pt</button>
                
                <button class="score-btn" data-team="2" data-score="6" data-label="TD">Away TD</button>
                <button class="score-btn" data-team="2" data-score="2" data-label="Safety">Away Safety</button>
                <button class="score-btn" data-team="2" data-score="1" data-label="XP">Away XP</button>
                <button class="score-btn" data-team="2" data-score="2" data-label="2-pt">Away 2-pt</button>
            </div>
            
            <div class="controls">
                <button type="button" id="game-clock-toggle">Start</button>
                <button type="button" id="game-clock-reset">Reset</button>
                <button type="button" id="play-clock-toggle">Start</button>
                <button type="button" id="play-clock-reset">Reset</button>
            </div>
            
            <div class="log-container">
                <div class="log">
                    <h3>Score Log</h3>
                    <ul id="score-log"></ul>
                </div>
                <div class="log">
                    <h3>Timeout Log</h3>
                    <ul id="timeout-log"></ul>
                </div>
            </div>

            <div class="action-buttons">
                <button type="button" id="undo-btn" class="secondary-btn">Undo Last Action</button>
                <button type="button" id="export-log-btn" class="secondary-btn">Export Log</button>
                <button type="button" id="end-game-btn" class="primary-btn">End Game</button>
            </div>
        </div>
    </div>
    
    <div id="score-popup" class="modal hidden">
        <div class="modal-content">
            <h3 id="popup-header">Log Score</h3>
            <div class="form-group">
                <label for="qb-number">QB #:</label>
                <input type="text" id="qb-number">
            </div>
            <div class="form-group">
                <label for="wr-number">WR #:</label>
                <input type="text" id="wr-number">
            </div>
            <div class="form-group">
                <label for="rb-number">RB #:</label>
                <input type="text" id="rb-number">
            </div>
            <div class="form-group">
                <label for="int-number">INT #:</label>
                <input type="text" id="int-number">
            </div>
            <div class="form-group">
                <label for="safety-number">Safety #:</label>
                <input type="text" id="safety-number">
            </div>
            <button type="button" id="log-score-btn" class="primary-btn">Log Score</button>
            <button type="button" id="cancel-popup-btn" class="secondary-btn">Cancel</button>
        </div>
    </div>
</body>
</html>
