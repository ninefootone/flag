<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Penalties List</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="app-container">
        <header class="header">
            <h2 class="title">Flag Football Penalties</h2>
        </header>

        <div class="penalty-finder-container">
            <input type="text" id="penalty-search" placeholder="Search Penalty Name, Yardage, or Keyword..." class="search-input">
            
            <div id="penalties-list" class="penalties-list">
                <p id="no-results" style="display: none; text-align: center; margin-top: 20px;">No penalties match your search.</p>
            </div>
        </div>
    </div>

    <script src="penalties.js"></script>
</body>
</html>
